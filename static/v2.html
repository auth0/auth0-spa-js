<!DOCTYPE html>
<html>
  <head>
    <title>Auth0</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="app" class="container">
      <div v-if="!loading" style="visibility: hidden">
        <span id="loaded">loaded</span>
      </div>

      <h1 class="mb-5">Auth0 SPA JS v1 Migration Playground</h1>

      <div class="card mb-3">
        <div class="card-header">Client Options</div>
        <div class="card-body">
          <div class="form-group">
            <label for="clientScope">Scope</label>
            <input
              type="text"
              class="form-control"
              id="clientScope"
              aria-describedby="clientScopeHelp"
              v-model="clientScope"
              data-cy="client-scope"
            />
            <small id="clientScopeHelp" class="form-text text-muted"
              >Scopes used to create the Auth0Client instance</small
            >
          </div>

          <div class="form-group">
            <label for="foo">Foo</label>
            <input
              type="text"
              class="form-control"
              id="foo"
              aria-describedby="fooHelp"
              v-model="foo"
              data-cy="foo"
            />
            <small id="fooHelp" class="form-text text-muted"
              >Value used to send as the custom `Foo` parameter to Auth0</small
            >
          </div>

          <button
            class="btn btn-primary"
            @click="createClient()"
            data-cy="create-client"
            :disabled="auth0"
          >
            Create
          </button>
        </div>
      </div>

      <div class="card mb-3" v-if="auth0">
        <div class="card-header">Get Token Options</div>
        <div class="card-body">
          <div class="form-group">
            <label for="getTokenScope">Scope</label>
            <input
              type="text"
              class="form-control"
              id="getTokenScope"
              aria-describedby="getTokenScopeHelp"
              v-model="getTokenScope"
              data-cy="get-token-scope"
            />
            <small id="getTokenScopeHelp" class="form-text text-muted"
              >Scopes used to call getTokenSilently</small
            >
          </div>

          <button
            class="btn btn-primary"
            @click="getToken()"
            data-cy="get-token"
          >
            Get Token
          </button>
        </div>
      </div>

      <div class="card mb-3" v-if="user">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <pre>
            <code data-cy="profile">
{{ JSON.stringify(user, null, 2) }}
            </code>
          </pre>
        </div>
      </div>
    </div>

    <script src="/auth0-spa-js.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      var defaultDomain = 'frdrkprck.eu.auth0.com';
      var defaultClientId = '0VZQ7RsjOj5CTpkA8dz9XEK1BYNPGpW3';
      var defaultAudience = 'Test';
      var clientOptions = {
        domain: defaultDomain,
        clientId: defaultClientId,
        authorizationParams: {
          audience: defaultAudience,
          redirect_uri: window.location.origin + '/v2.html'
        },
        cacheLocation: 'localstorage',
        useRefreshTokens: true,
        useRefreshTokensFallback: true
      };

      var app = new Vue({
        el: '#app',
        data: function () {
          return {
            auth0: null,
            loading: true,
            isAuthenticated: false,
            scenarioStatus: null,
            error: null,
            foo: '',
            clientScope: '',
            getTokenScope: '',
            user: null
          };
        },
        methods: {
          createClient: async function () {
            const client = new auth0.Auth0Client({
              ...clientOptions,
              ...(this.clientScope ? { scope: this.clientScope } : {}),
              ...(this.foo ? { foo: this.foo } : {})
            });
            this.auth0 = client;
            this.loading = false;

            console.log('created');
            this.isAuthenticated = await this.auth0.isAuthenticated();
            this.user = await this.auth0.getUser();
          },
          createClientOptions: function (scenario) {
            switch (scenario) {
              case 1:
                return {};
              case 2:
                return { scope: 'a' };
              case 3:
                return {};
              case 4:
                return { scope: 'a' };
              case 5:
                return { scope: 'a' };
            }
          },

          getToken: async function () {
            await this.auth0.getTokenSilently({
              authorizationParams: {
                foo: this.foo,
                ...(this.getTokenScope ? { scope: this.getTokenScope } : {})
              },
              cacheMode: 'off'
            });
            this.isAuthenticated = await this.auth0.isAuthenticated();
            this.user = await this.auth0.getUser();
          }
        }
      });
    </script>
  </body>
</html>
