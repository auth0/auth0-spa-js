version: 2.1
orbs:
  ship: auth0/ship@0.7.1
  codecov: codecov/codecov@3
parameters:
  docker_image:
    type: string
    default: cypress/browsers:node14.17.0-chrome91-ff89
jobs:
  build:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm ci
      - run:
          name: build
          command: npm run build
          environment:
            WITH_STATS: true
      - run: npm run test:es-check
      - run: npm run print-bundle-size
      - run: npm run test -- --maxWorkers=2
      - run: npm run print-bundle-size
      - save_cache:
          key: spa-dist-{{ .Revision }}
          paths:
            - dist
      - codecov/upload
  browserstack:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm ci
      - restore_cache:
          key: spa-dist-{{ .Revision }}
      - run: npx concurrently --raw --kill-others --success first "npm:dev" "wait-on http://127.0.0.1:3000/ && browserstack-cypress run --build-name $CIRCLE_BRANCH"
  test_gatsby:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout:
          path: spa-js
      - restore_cache:
          key: spa-dist-{{ .Revision }}
      - run: mv dist spa-js
      - run:
          name: Create App
          command: npx gatsby new my-app < /dev/null
      - run:
          name: Install SPA JS
          command: |
            yarn add "../spa-js"
            echo -e "$AUTH0_CONTENT" > src/auth0.js;
            echo -e "$IMPORT_STATEMENT"|cat - src/pages/index.js > /tmp/out && mv /tmp/out src/pages/index.js;
          working_directory: my-app
          environment:
            IMPORT_STATEMENT: |
              import './../auth0';
            AUTH0_CONTENT: |
              import { Auth0Client } from '@auth0/auth0-spa-js';
              new Auth0Client({
                domain: 'DOMAIN',
                client_id: 'CLIENT_ID'
              });
      - run:
          name: Build App
          command: yarn build
          working_directory: my-app
  test_react:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout:
          path: spa-js
      - restore_cache:
          key: spa-dist-{{ .Revision }}
      - run: mv dist spa-js
      - run:
          name: Create App
          command: npx create-react-app my-app < /dev/null
      - run:
          name: Install SPA JS
          command: |
            yarn add "../spa-js"
            echo -e "$AUTH0_CONTENT" > src/auth0.js;
            echo -e "$IMPORT_STATEMENT"|cat - src/index.js > /tmp/out && mv /tmp/out src/index.js;
          working_directory: my-app
          environment:
            IMPORT_STATEMENT: |
              import './auth0';
            AUTH0_CONTENT: |
              import { Auth0Client } from '@auth0/auth0-spa-js';
              new Auth0Client({
                domain: 'DOMAIN',
                client_id: 'CLIENT_ID'
              });
      - run:
          name: Build App
          command: yarn build
          working_directory: my-app
  test_vue:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout:
          path: spa-js
      - restore_cache:
          key: spa-dist-{{ .Revision }}
      - run: mv dist spa-js
      - run:
          name: Create App
          command: npx -p @vue/cli vue create my-app -d -m yarn -r http://registry.npmjs.org/ < /dev/null
      - run:
          name: Install SPA JS
          command: |
            yarn add "../spa-js"
            touch src/auth0.js
            echo -e "$AUTH0_CONTENT" > src/auth0.js;
            echo -e "$IMPORT_STATEMENT"|cat - src/main.js > /tmp/out && mv /tmp/out src/main.js;
          working_directory: my-app
          environment:
            IMPORT_STATEMENT: |
              import './auth0';
            AUTH0_CONTENT: |
              import { Auth0Client } from '@auth0/auth0-spa-js';
              new Auth0Client({
                domain: 'DOMAIN',
                client_id: 'CLIENT_ID'
              });
      - run:
          name: Build App
          command: yarn build
          working_directory: my-app
  test_angular:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout:
          path: spa-js
      - restore_cache:
          key: spa-dist-{{ .Revision }}
      - run: mv dist spa-js
      - run:
          name: Create App
          command: npx -p @angular/cli ng new my-app --defaults=true --package-manager=yarn < /dev/null
      - run:
          name: Install SPA JS
          command: |
            yarn add "../spa-js"
            echo -e "$AUTH0_CONTENT" > src/auth0.ts;
            echo -e "$IMPORT_STATEMENT"|cat - src/main.ts > /tmp/out && mv /tmp/out src/main.ts;
          working_directory: my-app
          environment:
            IMPORT_STATEMENT: |
              import './auth0';
            AUTH0_CONTENT: |
              import { Auth0Client } from '@auth0/auth0-spa-js';
              new Auth0Client({
                domain: 'DOMAIN',
                client_id: 'CLIENT_ID'
              });
      - run:
          name: Build App
          command: yarn build
          working_directory: my-app
workflows:
  build_and_test:
    jobs:
      - build
      - browserstack:
          requires:
            - build
          context:
            - browserstack-env
      - test_gatsby:
          requires:
            - build
      - test_react:
          requires:
            - build
      - test_vue:
          requires:
            - build
      - test_angular:
          requires:
            - build
      - ship/node-publish:
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
          requires:
            - browserstack
            - test_gatsby
            - test_react
            - test_vue
            - test_angular
