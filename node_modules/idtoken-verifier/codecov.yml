coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch:
      default:
        if_no_uploads: error
    changes: true
    project:
      default:
        target: auto
        if_no_uploads: error
  ignore:
    - src/helpers/rsa-verifier.js
    - scripts/
    - node_modules/
comment: false